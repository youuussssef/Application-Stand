<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - RÃ©servations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f0f4ff;
      color: #222;
    }
    h1 {
      color: #0056b3;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #007bff;
      color: white;
    }
    button {
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
    }
    button.delete-btn {
      background-color: #dc3545;
      color: white;
    }
    button.delete-btn:hover {
      background-color: #c82333;
    }
    button.edit-btn {
      background-color: #007bff;
      color: white;
    }
    button.edit-btn:hover {
      background-color: #0056b3;
    }
    button.save-btn {
      background-color: #28a745;
      color: white;
    }
    button.save-btn:hover {
      background-color: #1e7e34;
    }
    input.edit-name-input {
      width: 90%;
      padding: 4px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‹ RÃ©servations des membres</h1>
  <table id="bookingsTable">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Stand</th>
        <th>Heure</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, onValue, remove, update } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC9RWOooS9H2kyp7Ysa8kjtsN-AMbqASRw",
      authDomain: "keyclub-booking.firebaseapp.com",
      databaseURL: "https://keyclub-booking-default-rtdb.firebaseio.com",
      projectId: "keyclub-booking",
      storageBucket: "keyclub-booking.firebasestorage.app",
      messagingSenderId: "556273204825",
      appId: "1:556273204825:web:67cfdf257b025db1a5bb48"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const bookingsRef = ref(db, "bookings");

    const tableBody = document.querySelector("#bookingsTable tbody");

    onValue(bookingsRef, (snapshot) => {
      tableBody.innerHTML = ""; // clear table
      const data = snapshot.val();
      for (let key in data) {
        const row = document.createElement("tr");
        row.dataset.key = key;
        row.innerHTML = `
          <td class="name-cell">${data[key].name}</td>
          <td>${data[key].stand}</td>
          <td>${data[key].time}</td>
          <td>
            <button class="edit-btn">Modifier</button>
            <button class="delete-btn">Supprimer</button>
          </td>
        `;
        tableBody.appendChild(row);
      }

      // Delete button handlers
      const deleteButtons = document.querySelectorAll(".delete-btn");
      deleteButtons.forEach(button => {
        button.addEventListener("click", (e) => {
          const row = e.target.closest("tr");
          const bookingKey = row.dataset.key;
          if (confirm("ÃŠtes-vous sÃ»r de vouloir supprimer cette rÃ©servation ?")) {
            const bookingRef = ref(db, "bookings/" + bookingKey);
            remove(bookingRef)
              .then(() => {
                alert("RÃ©servation supprimÃ©e avec succÃ¨s !");
              })
              .catch((error) => {
                alert("Erreur lors de la suppression : " + error.message);
              });
          }
        });
      });

      // Edit button handlers
      const editButtons = document.querySelectorAll(".edit-btn");
      editButtons.forEach(button => {
        button.addEventListener("click", (e) => {
          const row = e.target.closest("tr");
          const nameCell = row.querySelector(".name-cell");
          const bookingKey = row.dataset.key;
          const currentName = nameCell.textContent;

          // Replace name text with input box
          nameCell.innerHTML = `<input type="text" class="edit-name-input" value="${currentName}" />`;

          // Replace Edit button with Save button
          e.target.style.display = "none";
          const saveBtn = document.createElement("button");
          saveBtn.textContent = "Enregistrer";
          saveBtn.classList.add("save-btn");
          e.target.parentNode.insertBefore(saveBtn, e.target.nextSibling);

          saveBtn.addEventListener("click", () => {
            const newName = nameCell.querySelector("input").value.trim();
            if (newName === "") {
              alert("Le nom ne peut pas Ãªtre vide.");
              return;
            }
            const bookingRef = ref(db, "bookings/" + bookingKey);
            update(bookingRef, { name: newName })
              .then(() => {
                nameCell.textContent = newName;
                saveBtn.remove();
                e.target.style.display = "inline-block";
                alert("Nom mis Ã  jour avec succÃ¨s !");
              })
              .catch((error) => {
                alert("Erreur lors de la mise Ã  jour : " + error.message);
              });
          });
        });
      });

    });
  </script>
</body>
</html>
